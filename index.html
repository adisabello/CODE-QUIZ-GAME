<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class='wrapper'>
        <header>
            <a href="#" id='changer' onclick="switchDisplay()">View High Scores</a>
            <span id='timer'>Time: 0</span>
        </header>
        <div class="content">
            <div id='section-1'>
                <div id="result"></div>
                <div id='question'></div>
            </div>
            <div id="section-2">
                <h2>High Scores</h2>
                <div id='highScores'></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
